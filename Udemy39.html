<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy 39</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, i) in ingredients" :key="ingredient">
                {{ ingredient }} ({{ i }})
            </li>
        </ul>
        <button @click="ingredients.push('spices')">Add new</button>
        <hr/>
            <ul>
                <li v-for="person in persons">
                    <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
                </li>
            </ul>

        <hr/>
        <template v-for="(ingredient, i) in ingredients">
            <h1> {{ ingredient }}</h1>
            <p> {{ i }}</p>
        </template>
        <hr/>
        <span v-for="n in 10">{{ n }}</span>
    </div>
</body>
</html>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            ingredients: ['meat', 'fruit', 'cookies'],
            persons: [
                {name: 'Dimitri', age: 24, color: 'black'},
                {name: 'Monia', age: null, color: 'pink'}
            ]
        }
    });
</script>
</html>
