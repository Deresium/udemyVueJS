<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <label>
            Timeout
            <input v-model="timeout" type="text">
        </label>
        <p>{{ value }}</p>
    </div>
</div>
<script>
    new Vue({
        el: '#exercise',
        data: {
            value: 0,
            timeout: 5000
        },
        computed: {
            result: function(){
                let output;
                if (this.value === 37) {
                    output = 'done';
                } else {
                    output = 'not there yet';
                }
                return output;
            }
        },
        watch: {
            result: function(){
                const vm = this;
                setTimeout(() => {
                    vm.value = 0;
                }, vm.timeout);
            }
        }
    });
</script>
