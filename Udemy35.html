<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy 35</title>
</head>
<body>
    <div id="app">
        <p v-if="show"> You can see me <span>Hello!</span></p>
        <p v-else>Now you see me</p>
        <p> Do you also see me?</p>
        <template v-if="show">
            <p> I'm in a template</p>
        </template>
        <p v-show="show"> I'm not showed</p>
        <button @click="show = !show">Switch</button>
    </div>
</body>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            show: true
        }
    });
</script>
</html>
