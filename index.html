<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy VueJS</title>
</head>
<body>
    <div id="app">
        <p>{{ title }}</p>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
       el: '#app',
       data:{
           title: 'Hello world'
       }
    });
</script>
</html>
