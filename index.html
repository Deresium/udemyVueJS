<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy VueJS</title>
</head>
<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link" title="google ref">Google</a></p>
        <p v-html="htmlLink "></p>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
       el: '#app',
       data:{
           title: 'Hello world',
           link: 'http://google.com',
           htmlLink: '<a href="http://google.com">google</a>'
       },
        methods:{
           sayHello: function(){
               this.title = 'Hello!';
               return this.title;
           }
        }
    });
</script>
</html>
